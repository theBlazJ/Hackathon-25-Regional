<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="editor.js"></script>
    <script src="index.js" defer></script>

</head>
<body>
    <header>
        <h1>Text Editor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chatbot.html">EduNova AI</a></li>
                <li><a href="editor.html">Editor</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="scheduler.html">Scheduler</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <h1>Text Editor</h1>

    <!-- Toolbar -->
    <div class="toolbar">
        <select id="fontName"></select>
        <select id="fontSize"></select>
        <button class="format" id="bold"><i class="fa-solid fa-bold"></i></button>
        <button class="format" id="italic"><i class="fa-solid fa-italic"></i></button>
        <button class="format" id="underline"><i class="fa-solid fa-underline"></i></button>
        <button class="format" id="strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
        <button class="format" id="superscript"><i class="fa-solid fa-superscript"></i></button>
        <button class="format" id="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
        <button class="format" id="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
        <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
        <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="createLink">ðŸ”— Link</button>
        <button id="unlink"><i class="fa fa-unlink"></i></button>
        <button id="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
        <button id="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
        <button id="justifyRight"><i class="fa-solid fa-align-right"></i></button>
        <button id="justifyFull"><i class="fa-solid fa-align-justify"></i></button>
        <button id="indent"><i class="fa-solid fa-indent"></i></button>
        <button id="outdent"><i class="fa-solid fa-outdent"></i></button>
        <button id="save">ðŸ’¾ Save</button>
        <button id="load">ðŸ“‚ Load</button>

        <select id="formatBlock">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>

        <input type="color" id="foreColor">
        <label for="foreColor">Font Color</label>
        <input type="color" id="backColor">
        <label for="backColor">Highlight Color</label>
    </div>

    <!-- Editable Text Area -->
    <div id="text-input" contenteditable="true"></div>

</body>
</html>
