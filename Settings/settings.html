<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <h1 id="title">Settings</h1>
    <h2 id="description">Here you can toggle settings</h2>
    Username: <input id="user-name" name="user-name" type="text" required />
    <br>
    Mode:<input type="radio" id="mode" name="mode" value="lightmode" checked >light
    <input type="radio" id="mode" name="mode" value="darkmode">dark
    <br>
    <label for="dropdown1">Notfications for assignments</label>
    <select id="dropdown1" name="dropdown1">
        <option value="option1">1 week earlier</option>
        <option value="option2">2 weeks earliers</option>
        <option value="option3">Every week before</option>
        <option value="option3">Never</option>
    </select>

  <br><br>
    
    <fieldset>
      <h3>Acessibility</h3>
      <label for="dropdown2">Font:</label>
      <select id="dropdown2" name="dropdown2">
        <option value="optionA">normal</option>
        <option value="optionB">Consolas</option>
        <option value="optionC">Times New Roman</option>
      </select> <br><br>
      <label for="dropdown3">Text size:</label>
      <select id="dropdown3" name="dropdown2">
        <option value="optionM">medium</option>
        <option value="optionN">small</option>
        <option value="optionO">large</option>
      </select> <br><br>
      <label for="dropdown4">Color blind mode:</label>
      <select id="dropdown4" name="dropdown2">
        <option value="optionW">false</option>
        <option value="optionX">Deuteranopic</option>
        <option value="optionY">Protanopic</option>
        <option value="optionZ">Tritanopic</option>
      </select>
    </fieldset>
    <br>
    <label><input type="submit" id="submit"></label>

</body>
</html>
